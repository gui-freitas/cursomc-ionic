<ion-content padding>
  <h3>Sistema de Pedidos</h3>

  <img src="assets/imgs/tela-inicial.png" alt="logo">

  <form>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="credenciais.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="credenciais.senha" name="senha"></ion-input>
    </ion-item>
    <button ion-button block (click)="login()">Entrar</button>
  </form>
  <button ion-button block outline>Registrar</button>
  
</ion-content>
